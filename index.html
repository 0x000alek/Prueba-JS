<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid py-5">
        <div class="container">
            <h1 class="text-center mb-3">Conversor de monedas Nacional</h1>
            
            <div class="row justify-content-center mb-5">
                <div class="col-xl-4">
                    <h2 class="text-center mb-3">Pesos CLP</h2>
                    <input type="email" class="form-control mb-3 text-center" id="monto-clp-input" placeholder="Ingrese el monto en CLP">
                    
                    <div class="mb-3">
                        <p class="mb-2 text-center">Moneda a convertir:</p>
                        <select class="form-select text-center" id="indicadores-select">
                            <option selected>Seleccione moneda</option>
                            <!-- indicadores -->
                        </select>
                    </div>
                    <div class="d-grid gap-3">
                        <button class="btn btn-info mb-3 text-light">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
